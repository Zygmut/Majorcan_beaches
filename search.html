		<form>
			<div class="form-group">
				<h2>Search Beaches</h2>
				<div class="row">
					<div class="col-md-12 mb-2">
						<div class="form-group">
							<label class="pb-2" for="Type">Name</label>
							<input type="text" id="name" class="form-control form-control-lg form-control-a" placeholder="Name">
						</div>
					</div>
					<div class="col-md-6 mb-2">
						<div class="form-group mt-3">
							<label class="pb-2" for="Type">Type</label>
							<select class="form-control form-select form-control-a" id="type">
								<option>Sandy</option>
								<option>Rocky</option>
							</select>
						</div>
					</div>
					<div class="col-md-6 mb-2">
						<div class="form-group mt-3">
							<label class="pb-2" for="city">City</label>
							<select class="form-control form-select form-control-a" id="city">
								<option>All Cities</option>
								<option>Palma</option>
								<option>Muro</option>
								<option>Alcudio</option>
							</select>
						</div>
					</div>
				</div>
				<div class="d-flex flex-wrap justify-content-evenly">
					<div class="form-check">
						<input class="form-check-input visually-hidden" type="checkbox" id="first_aid" name="first_aid">
						<label class="form-check-label emoji-label" for="first_aid" data-bs-toggle="tooltip" data-bs-placement="top"
							title="First aid">🆘</label>
					</div>
					<div class="form-check">
						<input class="form-check-input visually-hidden" type="checkbox" id="parking" name="parking">
						<label class="form-check-label emoji-label" for="parking" data-bs-toggle="tooltip" data-bs-placement="top"
							title="Parking">🅿️</label>
					</div>
					<div class="form-check">
						<input class="form-check-input visually-hidden" type="checkbox" id="showers" name="showers">
						<label class="form-check-label emoji-label" for="showers" data-bs-toggle="tooltip" data-bs-placement="top"
							title="Showers">🚿</label>
					</div>
					<div class="form-check">
						<input class="form-check-input visually-hidden" type="checkbox" id="blue_flag" name="blue_flag">
						<label class="form-check-label emoji-label" for="blue_flag" data-bs-toggle="tooltip" data-bs-placement="top"
							title="Blue flag">🏖️</label>
					</div>
					<div class="form-check">
						<input class="form-check-input visually-hidden" type="checkbox" id="nudist" name="nudist">
						<label class="form-check-label emoji-label" for="nudist" data-bs-toggle="tooltip" data-bs-placement="top"
							title="Nudist">🔞</label>
					</div>
					<div class="form-check">
						<input class="form-check-input visually-hidden" type="checkbox" id="hike" name="hike">
						<label class="form-check-label emoji-label" for="hike" data-bs-toggle="tooltip" data-bs-placement="top"
							title="Hike">🚶‍♂️</label>
					</div>
				</div>
			</div>

			<button id="submit" type="button" class="btn btn-primary mt-3 ">Submit</button>
