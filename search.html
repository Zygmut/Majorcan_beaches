<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width" />

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome@1.1.8/styles.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox@3.2.0/dist/css/glightbox.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9.1.1/modules/scrollbar/scrollbar.min.css">
	<link rel="stylesheet" href="css/core.css">
	<link rel="stylesheet" href="css/navbar-core.css">
	<link rel="stylesheet" href="css/navbar-alt.css">

	<link rel="stylesheet" href="css/search.css">

	<title>Search</title>

</head>

<body>
	<header class="d-flex align-items-center">
		<div class="container-fluid container-xl d-flex align-items-center justify-content-between">
			<a href="index.html" class="logo d-flex align-items-center">
				<h1>Mallorca Beaches</h1>
			</a>

			<i class="mobile-nav-toggle mobile-nav-show bi bi-list"></i>
			<i class="mobile-nav-toggle mobile-nav-hide d-none bi bi-x"></i>
			<nav id="navbar" class="navbar">
				<ul>
					<li><a href="beach.html" class="active">Beaches</a></li>
					<li><a href="contact.html">Contact</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<!-- NEW CONTENT HERE -->
	<div class="container mt-4">
		<form>
			<div class="form-group">
				<h2>Search Beaches</h2>
				<div class="row">
					<div class="col-md-12 mb-2">
						<div class="form-group">
							<label class="pb-2" for="Type">Keyword</label>
							<input type="text" class="form-control form-control-lg form-control-a" placeholder="Keyword">
						</div>
					</div>
					<div class="col-md-6 mb-2">
						<div class="form-group mt-3">
							<label class="pb-2" for="Type">Type</label>
							<select class="form-control form-select form-control-a" id="Type">
								<option>Sandy</option>
								<option>Rocky</option>
							</select>
						</div>
					</div>
					<div class="col-md-6 mb-2">
						<div class="form-group mt-3">
							<label class="pb-2" for="city">City</label>
							<select class="form-control form-select form-control-a" id="city">
								<option>All City</option>
								<option>Palma</option>
								<option>Muro</option>
								<option>Alcudio</option>
							</select>
						</div>
					</div>
				</div>
				<div class="d-flex flex-wrap justify-content-evenly">
					<div class="form-check">
						<input class="form-check-input visually-hidden" type="checkbox" id="servicio-socorro"
							name="servicio-socorro">
						<label class="form-check-label emoji-label" for="servicio-socorro" data-bs-toggle="tooltip"
							data-bs-placement="top" title="SERVICIO DE SOCORRO">🆘</label>
					</div>
					<div class="form-check">
						<input class="form-check-input visually-hidden" type="checkbox" id="aparcamiento" name="aparcamiento">
						<label class="form-check-label emoji-label" for="aparcamiento" data-bs-toggle="tooltip"
							data-bs-placement="top" title="APARCAMIENTO">🅿️</label>
					</div>
					<div class="form-check">
						<input class="form-check-input visually-hidden" type="checkbox" id="duchas" name="duchas">
						<label class="form-check-label emoji-label" for="duchas" data-bs-toggle="tooltip" data-bs-placement="top"
							title="DUCHAS">🚿</label>
					</div>
					<div class="form-check">
						<input class="form-check-input visually-hidden" type="checkbox" id="bandera-azul" name="bandera-azul">
						<label class="form-check-label emoji-label" for="bandera-azul" data-bs-toggle="tooltip"
							data-bs-placement="top" title="BANDERA AZUL">🏖️</label>
					</div>
					<div class="form-check">
						<input class="form-check-input visually-hidden" type="checkbox" id="nudista" name="nudista">
						<label class="form-check-label emoji-label" for="nudista" data-bs-toggle="tooltip" data-bs-placement="top"
							title="NUDISTA">🔞</label>
					</div>
					<div class="form-check">
						<input class="form-check-input visually-hidden" type="checkbox" id="caminata" name="caminata">
						<label class="form-check-label emoji-label" for="caminata" data-bs-toggle="tooltip" data-bs-placement="top"
							title="CAMINATA">🚶‍♂️</label>
					</div>
				</div>
			</div>

			<button type="submit" class="btn btn-primary mt-3">Submit</button>
		</form>
	</div>
	<div class="form">
		<form class="form-a">

		</form>
	</div>

	</a>

	<script class="short-lived" src="scripts/load-core.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/glightbox@3.2.0/dist/js/glightbox.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/swiper@9.1.1/swiper-bundle.min.js"></script>
</body>

</html>
